<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Kalkulator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="css/responsive_kalkulator.css">
        <link rel="stylesheet" type="text/css" media="screen" href="css/grid_kalkulator.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="javascript/kalkulator.js"></script>
       
       <style>
        .warnaTombolAngka{
            background-color:green;
        }
        .warnaSymbol{
            background-color: red;
        }
        .ukuranTombol{
            width:100%;
            height:100%;
        }

        </style>
    <body>
        <!-- body utama -->
        <div class="container" style="display: flex; padding-top: 50px; padding-bottom: 50px;">

            <div class="mx-auto bodyUtama shadowBody">
            
                <div class='marginUpDown'>
                    <!-- setting layar -->
                    <div class="col">
                        <div class="row justify-content-center">
                        
                        <input type="text"   
                        class="col text-center layarCalculator Shadow"
                        value="" disabled>
                        
                        </div>
                    </div>
                </div>  

                <!-- setting tombol -->
                <div class="container">
                    <div id='tombolCalculator' style="padding-right:20px;padding-left:20px; ">                    
                        <div class="one">
                            <button class="btn btn-info wrapTombol warnaTombolAngka" 
                                    value="1">1
                            </button>
                        </div>
                        <div class="two">
                            <button class="btn btn-info wrapTombol warnaTombolAngka" 
                                    value="2">2
                            </button>
                        </div>
                        <div class="three">
                            <button class="btn btn-info wrapTombol warnaTombolAngka" 
                                    value="3">3
                            </button>
                        </div>
                        <div class="four">
                            <button class="btn btn-info wrapTombol warnaTombolAngka" 
                                    value="4">4
                            </button>
                        </div>
                        <div class="five">
                            <button class="btn btn-info wrapTombol warnaTombolAngka" 
                                    value="5">5
                            </button>
                        </div>
                        <div class="six">
                            <button class="btn btn-info wrapTombol warnaTombolAngka" 
                                    value="6">6
                            </button>
                        </div>
                        <div class="seven">
                            <button class="btn btn-info wrapTombol warnaTombolAngka" 
                                    value="7">7
                            </button>
                        </div>
                        <div class="eight">
                            <button class="btn btn-info wrapTombol warnaTombolAngka" 
                                    value="8">8
                            </button>
                        </div>
                        <div class="nine">
                            <button class="btn btn-info wrapTombol warnaTombolAngka" 
                                    value="9">9
                            </button>
                        </div>
                        <div class="zero">
                            <button class="btn btn-info wrapTombol warnaTombolAngka" 
                                    value="0">0
                            </button>
                        </div>
                        <div class="point">
                            <button class="desimal btn btn-info wrapTombol warnaTombolAngka" 
                                    value=".">.
                            </button>
                            </div>
                        <div class="reset">
                            <button class="clear btn btn-info wrapTombol warnaSymbol" 
                                    value="reset">C
                            </button>                         
                        </div>
                        <div class="pangkat">
                            <button class="operator btn btn-info wrapTombol warnaSymbol" 
                                    value="**" style="font-size:22px;">x<sup>y</sup>
                            </button>
                        </div>
                        <div class="bagi">
                            <button class="operator btn btn-info wrapTombol warnaSymbol" 
                                    value="/">/
                            </button>
                        </div>	
                        <div class="kali">
                            <button class="operator btn btn-info wrapTombol warnaSymbol" 
                                    value="*">X
                            </button>
                        </div>
                        <div class="tambah" >
                            <button class="operator btn btn-info wrapTombol warnaSymbol" 
                                    value="+">+
                            </button>
                        </div>
                        <div class="kurang">
                            <button class="operator btn btn-info wrapTombol warnaSymbol" 
                                    value="-">-
                            </button>
                        </div>	 
                        <div class="hasil">
                            <button class="result operator btn btn-info wrapTombol warnaSymbol" 
                                    value="=">=
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
